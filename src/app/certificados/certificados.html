<div class="container my-5">
  <h2 class="text-center text-white mb-4">Certificados</h2>
  <div class="row g-4 gradiente pb-4 mt-2 justify-content-center">
    <div class="col-6 col-sm-4 col-md-3" *ngFor="let cert of certificados">
      <div class="certificadoBola shadow text-center circulos p-3">
        <img *ngIf="cert.img" [src]="cert.img" [alt]="cert.title" class="fade-in">
        <h5 class="text-white mt-2">{{ cert.title }}</h5>
        <a [href]="cert.fileUrl" download class="btn btn-primary btn-sm mt-2">
          <i class="bi bi-download me-1"></i>Download
        </a>
      </div>
    </div>
  </div>
</div>
